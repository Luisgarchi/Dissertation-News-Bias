{% extends "layout.html" %}


{% block sectiontitle %} {{ title }} {% endblock sectiontitle %}

{% block content %}

    {% for article in articles %}

        <article class="content-section">
            <div class="article-metadata">
                <a class="publisher mr-2" href= "#">{{ article.publisher }}</a>
                <small class="text-muted">{{ article.published_date }}</small>
                <button class = "button" style = "border: none; background-color: transparent;">
                    <img src = "static/plus.png" width="30" height="30">
                </button>
            </div>
            <h2><a class="article-title" href= " {{ article.url }} ">{{ article.title }}</a></h2>
            <p class="article-content">{{ article.summary }}</p>
        </article>

    {% endfor %}

{% endblock content %}
